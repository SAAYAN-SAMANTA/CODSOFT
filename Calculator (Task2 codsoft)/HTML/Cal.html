<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="/CSS/Cal.css">
     <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
     <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">
     <title>Calculator Website</title>
</head>
<body>
     <div class="calculator">
          <div class="displayspace">
               <div class="display" id="display" >
                    00
               </div>
          </div>

          <div class="numkey" id="7" value="7" onclick=buttonpressed(event) >
               7
          </div>

          <div class="numkey" id="8" value="8" onclick=buttonpressed(event) >
               8
          </div>

          <div class="numkey" id="9" value="9" onclick=buttonpressed(event) >
               9
          </div>

          <div class="numkey" id="+" value="+" onclick=buttonpressed(event) >
               +
          </div>

          <div class="numkey" id="4" value="4" onclick=buttonpressed(event) >
               4
          </div>

          <div class="numkey" id="5" value="5" onclick=buttonpressed(event) >
               5
          </div>

          <div class="numkey" id="6" value="6" onclick=buttonpressed(event) >
               6
          </div>

          <div class="numkey" id="-" value="-" onclick=buttonpressed(event) >
               -
          </div>

          <div class="numkey" id="1" value="1" onclick=buttonpressed(event) >
               1
          </div>

          <div class="numkey" id="2" value="2" onclick=buttonpressed(event) >
               2
          </div>

          <div class="numkey" id="3" value="3" onclick=buttonpressed(event) >
               3
          </div>

          <div class="numkey" id="*" value="*" onclick=buttonpressed(event) >
               x
          </div>

          <div class="numkey" id="0" value="0" onclick=buttonpressed(event) >
               0
          </div>

          <div class="numkey" id="C" value="C" onclick=buttonpressed(event) >
               Clear
          </div>

          <div class="numkey" id="/" value="/" onclick=buttonpressed(event) >
               /
          </div>

          <div class="numkey" id="=" value="=" onclick=buttonpressed(event) >
               =
          </div>
     </div>
     <script src="/Javascript/Cal.js"></script>
</body>
</html>
